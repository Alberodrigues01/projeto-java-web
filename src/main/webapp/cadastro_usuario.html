<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuário</title>
</head>
<body>
<h2 style="color:blue">Formulário de Cadastro</h2>
<form method="post" action="CadastroUsuario">

    <label> Nome: </label> <br/>
        <input type="text" name="nome" size="90" autofocus> <br/>
        Login: <br/>
        <input type="text" name="login" size="40" > <br/>
        Senha: <br/>
        <input type="password" name="senha" size="40" > <br/>
        Confirme a Senha: <br/>
        <input type="password" name="senhaConfirmada" size="40" > <br/>
        <p>
            <input type="Submit" value="Enviar">
            <input type="Reset" value="Limpar">
        </p>

</form>
</body>
</html>
